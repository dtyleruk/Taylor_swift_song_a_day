<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor Swift Song of the Day</title>
    <style>
        /* Basic Reset and Responsive Font Sizing */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #1a202c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Main Container Styling */
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #2d3748;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Heading Styling */
        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #ec4899;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 20px;
        }

        /* Spotify Player Styling */
        #spotify-player {
            width: 100%;
            height: 352px;
            border-radius: 8px;
            border: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Container for the Song of the Day -->
    <div class="container">
        <h1>Taylor Swift Song of the Day</h1>
        <h2 id="song">Loading...</h2>

        <!-- Spotify Player Embed -->
        <iframe id="spotify-player"
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy">
        </iframe>
    </div>

    <!-- External JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
